name: Release
on: [push]

jobs:
release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
        - name: Install dependencies
          run: npm ci
        - name: Release
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: npm run semantic-release